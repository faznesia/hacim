    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #1e90ff;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
        }
        h1 {
            color: #1e90ff;
        }
        label {
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #1c86ee;
        }
        .loading {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            animation: popUp 0.5s ease-in-out;
        }
        .result p {
            font-size: 1.2em;
        }
        @keyframes popUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <h1>H4CK BY FAZ</h1>
        <form id="generatorForm">
            <label for="name">ISI ID FF:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Generate</button>
        </form>
        <div id="loading" class="loading">Loading...</div>
        <div id="result" class="result">
            <p>Email: <span id="email"></span></p>
            <p>Password: <span id="password"></span></p>
        </div>
    </div>

        document.getElementById('generatorForm').addEventListener('submit', function(event) {

            var result = document.getElementById('result');
            var emailSpan = document.getElementById('email');
            var passwordSpan = document.getElementById('password');

            result.style.display = 'none';

            setTimeout(function() {
                var { email, password } = getEmailAndPassword(name);

                emailSpan.textContent = email;
